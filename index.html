    <script src="app/bower_components/sortable.js"></script>

  <body ng-app='app'>
    <div ng-controller="controller" class='container'>
      <!-- <ibn-sortable input-list='list' output-list='otherList'></ibn-sortable> -->
      <div class='row'>
        <div class="col-sm-6 col-md-4">
          <ul ibn-sortable='list' class="list-group sortable-list">
            <li ng-repeat="item in list track by $index" class='list-group-item' data-index='{{$index}}'>
              <span ng-click='deleteItem(item)' class="btn btn-danger btn-xs pull-right glyphicon glyphicon-trash"></span>
              {{item.text}}
            </li>
          </ul>
        </div>

        <div class="col-sm-6 col-md-4" >
          <ul class="list-group sortable-list">
            <li ng-repeat="entry in otherList track by $index" class="list-group-item">
              <span ng-click="addEntry(entry)" class='pull-right btn btn-primary btn-xs glyphicon glyphicon-plus'></span>
              {{entry.text}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  
  <style>
    .sortable-placeholder { 
      background-color: white; 
      height: 3em; 
      line-height: 1.7em; 
      border: 3px dotted lightgrey;
    }

    .sortable-list {
      list-style-type: none; margin: 0; padding: 0; width: 60%;
    }

    .list-group-item.ng-enter {
      -webkit-animation: bounceIn 0.5s; /* Chrome, Safari, Opera */
      animation: bounceIn 0.5s;
    }

    .list-group-item.ng-leave {
      -webkit-animation: bounceOut 0.5s; /* Chrome, Safari, Opera */
      animation: bounceOut 0.5s;
    }
  </style>

  <script>
    (function() {

      angular.module('app', ['ibn.directives'])
      .controller('controller', function($scope){

        $scope.otherList = [{text: 'Item 69', value: 69}, 
                                {text: 'Item 56', value: 56},
                                {text: 'Item 123', value: 123},
                                {text: 'Item 99', value: 99}];

        var tmpList = [];
  
        for (var i = 1; i <= 6; i++){
          tmpList.push({
            text: 'Item ' + i,
            value: i
          });
        }
        
        $scope.list = tmpList;

        $scope.addEntry = function(item) {
          $scope.list.push(item);
          removeItem('otherList', item);
        };

        function removeItem(list, item) {
          var index = $scope[list].indexOf(item);
          $scope[list].splice(index, 1);
        }

        $scope.deleteItem = function(item) {
          removeItem('list', item);
          $scope.otherList.push(item);
        }; 

      })
